<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/js/calculator.js" defer></script>
    <title>Document</title>
</head>

<!-- <main> -->

<body>
    <!-- <div class="container1"> -->
    <div class="container2">

    </div>
    <div class="container3">
        <h1>
            Grade Calculator
        </h1>
        <div class="container4">

            <h2>
                Activities
                <h3>
                    Give grades to the numeric activities
                </h3>
            </h2>
            <!-- <table id="myTable"> -->
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Precent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input class="weight" id="inputWeight1" type="number" step="1" min="0"></td>
                        <td>
                            <div>
                                <input class="grade" id="inputGrade1" type="number" step="0.1" min="0"> /
                                <input class="total" id="inputTotal1" type="number" step="0.1" min="0">
                            </div>
                        </td>
                        <td id="precent1"></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td><input class="weight" id="inputWeight2" type="number" step="1" min="0"></td>
                        <td>
                            <div>
                                <input class="grade" id="inputGrade2" type="number" step="0.1" min="0"> /
                                <input class="total" id="inputTotal2" type="number" step="0.1" min="0">
                            </div>
                        </td>
                        <td id="precent2"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="button-container-addrow">
                <button onclick="addRow()">Add Row</button>
            </div>
            <div class="result-container">
                <h3>
                    <label class="result">Result</label>
                </h3>
                <div id="resultText"></div>

            </div>
            <div class="button-container-weight-mean">
                <button class="button-weight-mean" onclick="calculateWeighted()">WEIGHTED</button>
                <button class="button-weight-mean" onclick="calculateMean()">MEAN</button>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>
<!-- </main> -->

</html>
