<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/js/calculator.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- <div class="container1"> -->
    <div class="container2">

    </div>
    <div class="container3">
        <h1>
            Grade Calculator
        </h1>
        <div class="container4">

            <h2>
                Activities
                <h3>
                    Give grades to the numeric activities
                </h3>
            </h2>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                        <th>Column 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1, Col 1</td>
                        <td>Row 1, Col 2</td>
                        <td><input type="text" size="5"></td>
                        <td>
                            <div class="input-container">
                                <input type="text" size="5">/<input type="text" size="5">
                            </div>
                        </td>
                        <td>Row 1, Col 5</td>
                    </tr>
                    <tr>
                        <td>Row 2, Col 1</td>
                        <td>Row 2, Col 2</td>
                        <td><input type="text" size="5"></td>
                        <td>
                            <div class="input-container">
                                <input type="text" size="5">/<input type="text" size="5">
                            </div>
                        </td>
                        <td>Row 2, Col 5</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="button-container-addrow">
                <button onclick="addRow()">Add Row</button>
            </div>
            <div class="result-container">
                <h3>
                    <label class="result">Result</label>
                </h3>

            </div>
            <div class="button-container-weight-mean">
                <button class="button-weight-mean" onclick="addRow()">WEIGHTED</button>
                <button class="button-weight-mean" onclick="addRow()">MEAN</button>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
